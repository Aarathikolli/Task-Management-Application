<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light-mode">
    <div class="container">
      <h1>Task Management Application</h1>
      <p id="greeting">Hello, <span id="userName"></span></p>

      <div class="mode-toggle">
        <label for="modeSwitch">Toggle Dark Mode</label>
        <input type="checkbox" id="modeSwitch" />
      </div>

      <div class="task-section">
        <input type="text" id="newTask" placeholder="Add a new task" />
        <button onclick="addTask()">Add Task</button>
      </div>

      <div class="task-lists">
        <div class="toggle-buttons">
          <button onclick="showPending()">Pending Tasks</button>
          <button onclick="showCompleted()">Completed Tasks</button>
        </div>

        <table id="taskTable">
          <thead>
            <tr>
              <th>Task</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="progress">
          <progress id="progressBar" max="100" value="0"></progress>
          <span id="progressText">0% Completed</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
